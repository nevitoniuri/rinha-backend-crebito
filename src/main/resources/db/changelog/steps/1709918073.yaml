databaseChangeLog:
  - logicalFilePath: 1709918073.yaml
  - changeSet:
      id: 1709918073-1
      author: Iuri Néviton
      comment: Criar tabela cliente
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: cliente
      changes:
        - sql:
            sql: >
              CREATE TABLE cliente
              (
                  id     BIGINT GENERATED ALWAYS AS IDENTITY,
                  limite INTEGER NOT NULL,
                  saldo  INTEGER NOT NULL,
                  PRIMARY KEY (id)
              );
      rollback:
        - sql:
            sql: >
              DROP TABLE cliente;
  - changeSet:
      id: 1709918073-2
      author: Iuri Néviton
      comment: Popular tabela cliente
      changes:
        - sql:
            sql: >
              INSERT INTO cliente (limite, saldo)
              VALUES (100000, 0),
                     (80000, 0),
                     (1000000, 0),
                     (10000000, 0),
                     (500000, 0);
      rollback:
        - sql:
            sql: >
              DELETE FROM cliente;
  - changeSet:
      id: 1709918073-3
      author: Iuri Néviton
      comment: Criar tabela transacao
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: transacao
      changes:
        - sql:
            sql: >
              CREATE TABLE transacao
              (
                  id         BIGINT GENERATED ALWAYS AS IDENTITY,
                  cliente_id BIGINT,
                  tipo       VARCHAR(20) NOT NULL,
                  valor      INTEGER NOT NULL,
                  descricao  VARCHAR(255),
                  data       TIMESTAMP DEFAULT CURRENT_TIMESTAMP NOT NULL,
                  PRIMARY KEY (id),
                  CONSTRAINT fk_transacao_cliente_id FOREIGN KEY (cliente_id) REFERENCES cliente (id)
              );
      rollback:
        - sql:
            sql: >
              DROP TABLE transacao;